<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./Login.css" />
    <link rel="shortcut icon" href="" />
  </head>
  <body>
    <header>
      <a href="#home"
        ><img
          class="header-logo"
          src="../watermark.png"
          alt="글로모여"
          height="40px"
      /></a>
      <nav>
        <ul class="nav-container">
          <li class="nav-item"><a href="./Introduce.html">글로모여</a></li>
          <li class="nav-item"><a href="./SignUP.html">회원가입</a></li>
          <li class="nav-item"><a href="./Q&A.html">문의하기</a></li>
          <li class="nav-item"><a href="./Main.html">돌아가기</a></li>
        </ul>
      </nav>
      <!-- 글로모여 로고 -->
      <!-- 로그인 페이지 선언 텍스트 -->
    </header>
    <main>
      <p>안녕?</p>
      <form class="login" action="">
        <fieldset class="login-input">
          <legend>로그인</legend>
          <div>
            <label for="username"> 아이디 </label>
            <input type="text" id="username" required autofocus />
          </div>
          <div>
            <label for="password"> 비밀번호 </label>
            <input type="password" id="password" required autofocus />
          </div>
          <div>
            <button type="button" onclick="location.href='./SignUP.html'">
              회원가입
            </button>
            <button type="submit">로그인</button>
          </div>
        </fieldset>
        <section class="connect-account">
          <button type="button" onclick="location.href='http://www.google.com'">
            구글
          </button>
          <button type="button" onclick="location.href='http://www.kakao.com'">
            카카오
          </button>
          <button
            type="button"
            onclick="location.href='http://www.instagram.com'"
          >
            인스타
          </button>
          <button
            type="button"
            onclick="location.href='http://www.facebook.com'"
          >
            페북
          </button>
        </section>
      </form>
      <!-- 아이디, 패스워드 입력창 -->
      <!-- 구글, 페이스북 등 웹 계정 연동 버튼 -->
    </main>
    <footer>
      <!-- 회원가입 페이지 이동 버튼 -->
      <!-- 아이디, 패스워드 찾기 버튼 -->
    </footer>
  </body>
</html>
