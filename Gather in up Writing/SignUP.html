<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body>
    <header>
      <a href="#home"
        ><img
          class="header-logo"
          src="../watermark.png"
          alt="글로모여"
          height="40px"
      /></a>
      <nav>
        <ul class="nav-container">
          <li class="nav-item"><a href="./Introduce.html">글로모여</a></li>
          <li class="nav-item"><a href="./Q&A.html">문의하기</a></li>
          <li class="nav-item"><a href="./Main.html">로그인</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="signup" action="">
        <fieldset class="signup-input">
          <legend>회원정보 입력</legend>
          <div>
            <label for="username"> 아이디 </label>
            <input type="text" id="username" required autofocus />
          </div>
          <div>
            <label for="password"> 비밀번호 </label>
            <input type="password" id="password" required autofocus />
          </div>
          <div>
            <label for="email"> 이메일 </label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="tel"> 전화번호 </label>
            <input type="tel" id="tel" />
          </div>
        </fieldset>
        <fieldset class="texture-type">
          <legend>Test</legend>
            <ul>
              <li>
                <label for="write"> 글쓰기 </label>
                <input id="write" type="checkbox" value="write" />
              </li>
              <li>
                <label for="read"> 독서 </label>
                <input id="read" type="checkbox" value="read" />
              </li>
            </ul>
        </fieldset>
        <fieldset class="texture-role">
              <ul>
                <li>
                  <label for="host"> 모임장 </label>
                  <input
                    id="host"
                    name="texture"
                    type="radio"
                    value="host"
                  />
                </li>
                <li>
                  <label for="user"> 모임원 </label>
                  <input
                    id="user"
                    name="texture"
                    type="radio"
                    value="user"
                  />
                </li>
              </ul>
        </fieldset>
        <fieldset class="location-select">
            <select name="location" id="location">
              <option value="daegu" selected>대구</option>
              <option value="kyungpook">경북</option>
              <option value="kyungnam">경남</option>
            </select>
            <label for="detail-location">
              <input list="daegu" id="detail-location" name="detail-location" />
              <datalist id="daegu">
                <option value="북구" selected></option>
                <option value="중구"></option>
                <option value="남구"></option>
                <option value="수성구"></option>
                <option value="달서구"></option>
                <option value="동구"></option>
              </datalist>
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>text for practice</legend>
          <div>
            <textarea id="text" name="text" rows="2" cols="100">
            </textarea>
          </div>
        </fieldset>
        <div class="submit">
          <input type="submit" value="회원가입" />
        </div>
      </form>
      <!-- 첫번째 페이지 -->
      <!-- 이름, 아이디, 패스워드, 전화번호? -->
      <!-- 두번째 페이지 -->
      <!-- 닉네임, 거주 지역(도 / 시, 군 / 구), 관심 해시태그 -->
    </main>
  </body>
</html>
