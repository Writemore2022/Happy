<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="WriteMore" />
    <meta name="keywords" content="테스트" />
    <meta name="description" content="MVP 테스트" />

    <!-- sns share -->
    <meta property="og:url" content="https://mvp-test.netlify.app" />
    <meta property="og:title" content="MVP 테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./images/sample.png" />
    <meta property="og:description" content="MVP 테스트입니다." />

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16 copy.png" />
    <link rel="apple-touch-icon-precomposed" href="favicon-16x16 copy.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />

    <title>글로모여 MVP</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="watermark" src="./images/watermark-yellow.png" />
        <div class="logo-text">우리 동네 글쓰기/독서 모임 한 눈에 둘러보기</div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="left-cards">
          <div class="daegu">
            <button class="slide-btn">(</button>
            <div class="slide-card">
              <img class="group-img" src="./images/sample.png" />
              <div class="group-info">
                <div>모임명: 저문</div>
                <br />
                <div>#히히 #히히히 #히히히히 #히히 #히히히 #히히히히</div>
              </div>
            </div>
            <button class="slide-btn">)</button>
          </div>
          <div class="changwon">
            <img class="comming-soon" src="./images/pol.png" />
          </div>
        </div>
        <div class="map"><img class="map-img" src="#" alt="지도" /></div>
        <div class="right-cards">
          <div class="gyoungju">
            <img class="comming-soon" src="./images/pol.png" />
          </div>
          <div class="pohang">
            <img class="comming-soon" src="./images/pol.png" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="table">
        <div class="purpose">
          <div class="table-title">목적</div>
          <button class="purpose-btn" value="#">#내적 성장</button>
          <button class="purpose-btn" value="#">#실력 향상</button>
          <button class="purpose-btn" value="#">#친목 도모</button>
        </div>
        <div class="genre">
          <div class="table-title">장르</div>
          <button class="genre-btn" value="#시">#시</button>
          <button class="genre-btn" value="#소설">#소설</button>
          <button class="genre-btn" value="#에세이">#에세이</button>
          <button class="genre-btn" value="#시나리오">#시나리오</button>
        </div>
        <div class="mood">
          <div class="table-title">분위기</div>
          <button class="mood-btn" value="#">#따뜻한 공감</button>
          <button class="mood-btn" value="#">#유쾌한 토크</button>
          <button class="mood-btn" value="#">#진지한 태도</button>
          <button class="mood-btn" value="#">#냉철한 피드백</button>
          <button class="mood-btn" value="#">#친근한 분위기</button>
          <button class="mood-btn" value="#">#퍼스널 스페이스 중시</button>
        </div>
      </div>
    </footer>
  </body>
  <script>
    const modal = document.querySelector('#maodal');
  </script>
</html>
