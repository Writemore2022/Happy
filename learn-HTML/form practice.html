<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Login</legend>
        <div>
          <label for="username"> ID </label>
          <input type="text" id="username" required autofocus />
        </div>
        <div>
          <label for="password"> PW </label>
          <input type="password" id="password" />
        </div>
        <div>
          <label for="email"> E-mail </label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="tel"> Tel </label>
          <input type="tel" id="tel" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Test</legend>
        <div>
          <label for="number"> number </label>
          <input type="number" min="1" max="10" value="5" id="number" />
        </div>
        <div>
          <label for="range"> range </label>
          <input type="range" min="1" max="10" value="5" id="range" />
        </div>
        <div>
          <ul>
            <li>
              <label for="learing"> 공부 </label>
              <input id="learing" type="checkbox" value="learing" />
            </li>
            <li>
              <label for="drink"> 술 </label>
              <input id="drink" type="checkbox" value="drink" />
            </li>
          </ul>
          <ul>
            <li>
              <label for="fronend"> frontend </label>
              <input
                id="frontend"
                name="develop"
                type="radio"
                value="frontend"
              />
            </li>
            <li>
              <label for="backend"> backend </label>
              <input id="backend" name="develop" type="radio" value="backend" />
            </li>
          </ul>
          <select name="idea" id="idea">
            <option value="voice">목소리 좋은 여자</option>
            <option value="pretty" selected>예쁜 여자</option>
            <option value="self_practice">자기관리하는 여자</option>
          </select>
          <label for="A"> ABC </label>
          <input list="x" id="A" name="A" />
          <datalist id="x">
            <option value="a"></option>
            <option value="b"></option>
            <option value="c"></option>
          </datalist>
        </div>
      </fieldset>
      <fieldset>
        <legend>Date Practice</legend>
        <div>
          <label for="date"> Date </label>
          <input type="date" id="date" />
        </div>
        <div>
          <label for="month"> Month </label>
          <input type="month" id="month" />
        </div>
      </fieldset>
      <fieldset>
        <legend>etc</legend>
        <div>
          <ul>
            <li>
              <input type="file" />
            </li>
          </ul>
        </div>
      </fieldset>
      <fieldset>
        <legend>text for practice</legend>
        <div>
          <textarea id="여우비" name="여우비" rows="2" cols="100">
            맑은 하늘에 내리던 여우비와 웃으며 눈물을 글썽이던 너는 퍽 닮아 있었다.
          </textarea>
        </div>
      </fieldset>
      <input type="submit" value="제출하기" />
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
