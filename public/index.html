<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="글로모여" />
    <meta name="keywords" content="글로모여" />
    <meta name="description" content="대구 글쓰기, 독서 모임 한 눈에 둘러보기" />

    <!-- webpack setting -->
    <meta http-equiv="“Pragma”" content="”no-cache”" />
    <meta http-equiv="“Expires”" content="”-1″" />
    <meta http-equiv="“CACHE-CONTROL”" content="”NO-CACHE”" />

    <!-- sns share -->
    <meta property="og:url" content="https://writemore-f6e18.web.app/" />
    <meta property="og:title" content="글로모여" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/images/landingimage2.png" />
    <meta property="og:description" content="대구 글쓰기, 독서 모임 한 눈에 둘러보기" />

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png" />
    <link rel="apple-touch-icon-precomposed" href="./assets/images/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <title>글로모여</title>
    <style rel="stylesheet" href="../css/index.css"></style>
    <style rel="stylesheet" href="../css/landing.css"></style>
    <style>
      @font-face {
        font-family: 'JejuMyoungjo';
        src: url('./assets/fonts/JejuMyeongjo.ttf');
      }
      @media (max-width: 540px) {
        main {
          margin: 10%;
          margin-bottom: 0;
          flex-direction: column;
        }
        .landing-explain {
          padding: 0;
          margin-bottom: 40px;
        }
        .landing-explain-title {
          display: none;
        }
        .landing-box,
        .landing-box-reverse {
          margin-bottom: 40px;
        }
      }

      @media (max-width: 1140px) {
        main {
          margin: 10%;
        }
        .host-image {
          width: 100%;
        }
        .landing-box {
          flex-direction: column;
        }
        .landing-box-reverse {
          flex-direction: column-reverse;
        }
        /* .dadok::before{
          display: block;
          background-color: red;
          width: 1px;
          height: 1px;
        } */
      }

      * {
        margin: 0 auto;
        padding: 0;
        font-family: 'JejuMyoungjo';
      }

      main {
        max-width: 1140px;
        display: flex;
        margin-top: 80px;
        margin-bottom: 80px;
      }

      .landing-explain {
        width: 30%;
        padding: 40px;
      }

      .landing-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .landing-box-reverse {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .host-box {
        display: flex;
        width: 100%;
        flex-direction: column;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .host-image {
        margin-bottom: 10px;
        width: 100%;
        max-width: 270px;
        max-height: 180px;
        object-fit: contain;
      }

      .host-text {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .host-text > p {
        font-weight: '750';
      }

      .main-btn {
        padding: 10px;
        border: 2px solid black;
        border-radius: 20px;
        background-color: white;
        cursor: pointer;
        color: black;
      }

      .dadok::before {
        background-color: #ffffff;
        content: '';
        display: inline-block;
        height: 10px;
      }
    </style>
  </head>
  <body>
    <base href="/" />
    <img class="landing-image" width="100%" height="auto" src="./assets/images/landingimage2.png" />
    <main>
      <div class="landing-explain">
        <div
          style="font-size: 24px; font-weight: bold; margin-bottom: 200px"
          class="landing-explain-title"
        >
          모임장의<br />
          한 마디
        </div>
        <div style="margin-bottom: 50px; font-size: 16px">
          글로모여는 "모임장"의 스토리를 소개합니다.
        </div>
        <a href="./main.html">
          <button class="main-btn">글로모여 더 알아보기</button>
        </a>
      </div>
      <div style="width: 70%">
        <div class="landing-box">
          <div class="host-box">
            <img class="host-image" src="./assets/images/sample1.jpg" />
            <p class="host-info" style="font-size: 0.8rem">
              <다정한 독서모임 다독: 친애하는 나에게> 책방다독
            </p>
          </div>
          <div class="host-text">
            <p class="dadok">
              <span style="color: orange">지성</span>의 즐거움,
              <span style="color: orange">실천</span>의 기쁨
            </p>
          </div>
        </div>
        <div class="landing-box-reverse">
          <div class="host-text">
            <p>
              <span style="color: orange">함께</span> 모여 원하는
              <span style="color: orange">책</span>을 읽습니다.
            </p>
          </div>
          <div class="host-box">
            <img class="host-image" src="./assets/images/sample2.jpg" />
            <p class="host-info" style="text-align: right"><영빈의 읽는 모임> 책샘</p>
          </div>
        </div>
        <div class="landing-box">
          <div class="host-box">
            <img class="host-image" src="./assets/images/sample3.jpg" />
            <p class="host-info"><여우네 독서모임> 그림책방 여우네</p>
          </div>
          <div class="host-text">
            <p>
              <span style="color: orange">책</span>이 좋아서 오시는 분은
              <span style="color: orange">누구나</span> 환영합니다.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
