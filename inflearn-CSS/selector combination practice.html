<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section li {
        color: rgb(0, 255, 136);
      }
      ul > li {
        color: red;
      }
      p ~ span {
        color: aqua;
      }
      p + code {
        font-size: 24px;
      }
      .first + li {
        color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>헬스</h1>
      <hr />
      <p>오늘도 가지 않은 헬스...</p>
      <p>귀찮아요</p>
      <ul>
        <li>의료</li>
        <li>보건</li>
        <li>체력</li>
        <li>패션</li>
        <li>클럽</li>
        <li>구글 헬스</li>
      </ul>
    </section>

    <hr />
    <section>
      <span>이건 빨강이 아닙니다.</span>
      <p>여기 문단이 왜 있어.</p>
      <code>코드가 뭐죠</code>
      <span>이제 빨강인가요</span>
      <code>코드가 뭐냐구요</code>
      <span>이 것도 빨강일까요</span>
    </section>
    <hr />
    <ul>
      <li class="first">one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </body>
</html>
