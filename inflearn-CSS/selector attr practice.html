<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2[class] {
        font-size: 24px;
      }

      a[target] {
        color: green;
      }

      h2[class='naver-title'] {
        color: greenyellow;
      }

      a[href*='www'] {
        text-decoration: none;
      }

      h2[class^='google'] {
        color: blue;
      }

      a[href$='facebook.com'] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2 class="naver-title">naver</h2>
    <a href="www.naver.com">naver</a>
    <h2 class="google-title">google</h2>
    <a href="www.google.com" target>google</a>
    <h2 class="facebook-title">facebook</h2>
    <a href="www.facebook.com">facebook</a>
    <h2>나당</h2>
    <h2 class="jns">감사합니다.</h2>
  </body>
</html>
