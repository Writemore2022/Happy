<!--Table 태그 관련 속성

                ex) <th scope="col">
            th가 행에 쓰일 경우, 값은 "row"로 설정

    <col>

-->

<!--오디오&비디오 태그
    <audio>
        HTML 문서에 소리 콘텐츠를 삽입
    <video>
        HTML 문서에 영상 콘텐츠를 삽입

    오디오&비디오 태그 속성
        controls
            플레이어 화면에 컨트롤 바(재생막대)를 표시
        autoplay
            오디오 또는 비디오를 자동으로 실행

        loop
            오디오 또는 비디오를 반복 재생
        muted
            오디오 또는 비디오의 소리를 제거
        preload
            페이지를 불러올 때 오디오 또는 비디오 파일의 로딩 방식을 지정
                auto, metadata, none 중 하나의 값을 사용
        width, height
            비디오 플레이어의 너비와 높이를 지정
            하나만 지정하면 나머지는 자동으로 계산되어 표시
        poster="x"
            <video> 태그에서 사용하는 속성
            비디오가 재생되기 전까지 화면에 표시될 포스터 이미지를 지정
-->

<!--하이퍼링크 태그
    <a>
        href 속성을 사용하여 다른 페이지 또는 페이지의 특정 위치로 이동하는 하이퍼링크 생성
        target="_blank" 속성을 사용하여 새 탭에서 화면을 열 수 있음

    같은 폴더 내의 다른 페이지로 이동
        <a href="x.html"> 다른 페이지로 이동 </a>
        <a href="x.html" target="_blank"> 새 탭에서 페이지 열기 </a>

    이미지에 하이퍼링크 걸기
        <a href="x.html"><img src="y.png"></a>

    ID 속성이 x인 특정 위치로 이동하는 하이퍼링크
        <a href="#x"> id가 x인 요소로 이동하는 하이퍼링크 </a>
        <div id="x"> 해당 요소 위치로 스크롤이 이동 </div>

    이메일 보내기 하이퍼링크
        <a href="kia54682@gmail.com"> 이메일 보내기 </a>

    하이퍼링크 태그 속성
        href
            하이퍼링크가 지정하는 URL
                페이지 구획을 지정하는 fragment URL
                미디어 파일 일부를 지정하는 media fragment
                tel
                    URL을 사용하는 전화번호
                mailto
                    URL을 사용하는 이메일 주소
                웹사이트는 Navigator.registerProtocolHandler()를 통해 지원
        target
            _self
                URL을 현재 페이지에 표시
                기본값
            _blank
                URL을 새 탭에 표시
            _parent
                URL을 현재 탭의 parent에 표시
                존재하지 않을 시 _self와 동일하게 행동
            _top
                URL을 최상단 탭에 표시
                parent가 존재하지 않을 시 _self와 동일하게 행동
-->

<!--Input 태그
    <input>
        기본값으로 한 줄의 텍스트를 입력 받음
        text
            일반적인 텍스트를 받기 위해 사용
        password
            비밀번호를 받기 위해 사용
        email
            email 데이터를 받기 위해 사용 (이메일 유효성 검증)
        tel
            전화번호를 받기 위해 사용 (모바일 접근 시 키패드가 다름)
    
    <label>
        입력받는 필드를 설명
        <label> 태그 하위에 <input> 태그를 위치시킬 수 있음
            <label>
                x:
                <input type="text" id="name">
            </label>
        id와 for 속성을 사용하여 <input> 태그와 연결지을 수 있음
            <lebel for="name"> x: </lebel>
            <input type="text" id="name">

    checkbox
            여러 개의 체크박스 항목 중 2개 이상 선택할 수 있음
            선택된 체크박스의 value 값이 서버로 전송
            <ul>
                <li>
                    <label for="x"> A </label>
                    <input id="x" type="checkbox" value="x">
                </li>
                <li>
                    <label for="y"> B </label>
                    <input id="y" type="checkbox" value="y">
                </li>
            </ul>

    radio
        여러 개의 라디오 항목 중 1개를 선택
        선택된 항목의 value 값이 서버로 전송
        여러 개 중 하나를 선택하게 하려면 <radio name=""> 태그와 name 속성을 같은 값으로 그룹화
            <ul>
                <li>
                    <label for="x"> A </label>
                    <input id="x" name="S" type="radio" value="x">
                </li>
                <li>
                    <label for="y"> B </label>
                    <input id="y" name="S" type="radio" value="y">
                </li>
            </ul>

    number
        숫자를 입력하기 위한 필드
        min
            최소값 지정
        max
            최대값 지정
        value
            화면에 표시되는 요소의 초기 값
        <input type="number" min="x" max="y" value="z">

    range
        슬라이드 막대를 이동하여 값을 입력 받음
        min
            최소값 지정
        max
            최대값 지정
        value
            화면에 표시되는 요소의 초기 값
        <input type="range" min="x" max="y" value="z">

    날짜/시간
        date, month, week, time, datetime, datetime-local 값을 사용하여 입력 받음
        min
            최소 날짜 지정
        max
            최대 날짜 지정

    hidden
        눈에 보이지 않지만 서버로 값을 전송할 때 사용 ex) 가입시간, 가입경로
        <input type="hidden" name="source" value="x">

    file
        파일을 선택할 수 있는 필드
        accept 속성을 사용하면 허용되는 파일 유형을 지정 가능
        <input type="file"

    image
        제출 버튼으로 사용할 이미지 버튼
        <input type="image" src="x">

        버튼 모양이 위젯 생성
        <input type="button"> ABC </button>

        required
            입력 값이 필수라는 것을 명시
        readonly
            필드를 읽기 전용으로 전환
        disabled
            필드를 비활성화로 전환하여 데이터를 서버로 전송되지 않게 함
        autofocus

        <textarea id="a" name="a" rows="x" cols="y">

        <datalist id="x">
            <option value="a">

        </datalist>

    Button

            <botton type="button">
                ABC
            </button>

        button type 속성
            submit
                서버로 양식 데이터를 제출 (기본값)
            reset
                모든 입력 필드를 초기값으로 초기화
            button
                기본 행동이 없으며, 주로 Java Script 코드를 명령할 때 사용
