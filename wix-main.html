<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wix clone</title>
    <style>
      * {
        margin: 0px auto;
        padding: 0px;
      }
      #site-header {
        min-width: 980px;
        width: 100%;
        border: 1px solid black;
      }
      #main-container {
        min-width: 980px;
        width: 100%;
        border: 1px solid black;
      }
      .main-content {
        width: 980px;
        background-color: lightgray;
      }
    </style>
  </head>
  <!-- wix 페이지 너비만 가져왔으니 나머지는 느낌대로 만드세요! -->
  <body>
    <header id="site-header"></header>
    <main id="main-container">
      <div class="main-content">화이팅...!</div>
    </main>
    <footer></footer>
  </body>
</html>
