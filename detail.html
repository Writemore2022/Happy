<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/0bc54cb32d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 헤더 : 준수 -->
    <header>
        <div class="header-nav">
          <div class="header-left">
            <img src="./assets/images/logo.png" width="180px" class="logo" />
            <a>글로모여 소개</a>
            <a>모임 등록하기</a>
            <a>후기</a>
          </div>
          <div class="header-right">
            <a class="login">로그인 / 회원가입</a>
            <img src="./assets/images/free-icon-menu-1828859.png" width="20px" class="menu-icon" />
          </div>
        </div>
      </header>

      <!--상세페이지 : 짱졔-->
      <div class="detail-page">
        <img src="./assets/images/sample1.jpg" alt="group-img" class="g-img">
        <span class="g-name">문학살롱 독서 모임</span>
        <span class="g-intro">읽은 책, 소개하고 싶은 책에 대해 함께 이야기 나눠요</span>
        <div class="address-area">
            <!--위치 아이콘 넣기: 폰트어썸으로-->
            <span class="g-address">📍 서울특별시 관악구 봉천동</span>
        </div>
        <div class="host-page">
            <div class="host-left">
                <a href="#">
                    <img src="./assets/images/sample3.jpg" alt="host-img" class="host-img">
                </a>
            </div>
            <div class="host-right">
                <div class="host-name">
                    <span>호스트</span>
                    <span><a href="#">살롱드북 ></a></span>
                </div>
                <div class="host-intro">
                    관악구 책방 살롱드북 입니다.<br>
                    2016 년 봄부터 지금까지 동네책방이자 문화 아지트 역할을 하고 있습니다.<br>
                    좋아하는 것들을 함께 나누고 싶어요. 
                </div>
            </div>
                

        </div>
      </div>
</body>
</html>
