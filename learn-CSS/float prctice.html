<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .container {
        width: 800px;
        border: 1px solid gray;
      }
      img {
        width: 200px;
      }
      .float-left {
        float: left;
        margin-right: 20px;
        margin-bottom: 10px;
      }
      .float-right {
        float: right;
        margin-left: 20px;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../CSS 요소.PNG" alt="" />
      <p>1234567890</p>
      <img class="float-right" src="../CSS 요소.PNG" alt="" />
      <p class="clear">ㄱㄴㄷㄹㅁㅂㅅㅇㅈㅊㅋㅌㅍㅎ</p>
    </div>
  </body>
</html>
