<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        color: gold;
      }
      p {
        text-align: center;
      }
      .babo {
        color: blue;
      }
      #sleep {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h1 id="sleep">졸려</h1>
    <hr />
    <h2>호엥</h2>
    <p>
      잠이 너무 많이 와영 <br />
      <span class="babo">그래서 슬퍼</span>
    </p>
    <h2>후아암</h2>
    <p>
      배고프지 않아여<br />
      <span class="babo">아니 배고파요</span>
    </p>
  </body>
</html>
