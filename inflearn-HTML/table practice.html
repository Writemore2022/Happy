<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100vw;
      }
      .table-top {
        background-color: green;
        color: beige;
      }
      th,
      td {
        border: 1px solid black;
      }
      .col1 {
        width: 80px;
      }
      .col2 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Table basic</h1>
    <hr />
    <table>
      <caption>
        Table practice
      </caption>
      <tr class="table-top">
        <th>커피</th>
        <th>카페</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>아메리카노</td>
        <td>썸</td>
        <td>2,800</td>
      </tr>
      <tr>
        <td>맛있당</td>
        <td>좋당</td>
        <td>싸당</td>
      </tr>
    </table>
    <hr />
    <h1>Table group tag</h1>
    <table>
      <caption>
        내 점수
      </caption>
      <colgroup>
        <col class*"col1" /> <col class*"col2" /> <col class*"col3" /> <col
        class*"col4" /> <col class*"col5" /> <col class*"col6" />
      </colgroup>
      <thead>
        <tr class="table-top">
          <th>이름</th>
          <th>학년</th>
          <th>국어</th>
          <th>수학</th>
          <th>영어</th>
          <th>과학</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김준수</td>
          <td rowspan="2">3학년</td>
          <td>95</td>
          <td>90</td>
          <td>70</td>
          <td>90</td>
        </tr>
        <tr>
          <td>김준자</td>
          <td>50</td>
          <td>60</td>
          <td>100</td>
          <td>85</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
