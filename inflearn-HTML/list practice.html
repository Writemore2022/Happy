<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>야매공부</h1>
    <hr />
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>

    <ul>
      <li>벤치프레스</li>

    <dl>
      <dt>김</dt>
      <dd>성 김<br />경주 김씨</dd>
      <dt>준</dt>
      <dd>높을 준</dd>
      <dt>수</dt>
      <dd>빼어날 수</dd>
    </dl>
    <!--dl>(dt+dd)*3-->
