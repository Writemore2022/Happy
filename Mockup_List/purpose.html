<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목적</title>
    <link rel="stylesheet" href="./css/purpose.css">
</head>
<body>
    <div id="wrap">
        <div id="title">
            도착하게 된 모임 장소, <br> 당신이 마주친 모임의 모습은?
        </div>
        <div id="contents1"> <!--성장 모임-->
            <div id="growing-title">
                성장 모임  "나 정말 잘 쓰고 싶어"
            </div>
            <div id="growing-category">
                <button class="category-btn" value="#등단">#등단</button>
                <button class="category-btn">#신춘 문예</button>
                <button class="category-btn">#합병</button>
                <button class="category-btn">#시</button>
                <button class="category-btn">#소설</button>
                <button class="category-btn">#비평</button>
                <button class="category-btn">#에세이 쓰기</button>
                <button class="category-btn">#투고 원고 쓰기</button>
                <button class="category-btn">#리뷰 쓰기</button>
                <button class="category-btn">#감상문 공유</button>
                <button class="category-btn">#자소서 쓰기</button>
            </div>
        </div>
        <div id="contents2"> <!--균형 모임-->
            <div id="balance-title">
                균형 모임  "나... 잘 살고 있는 걸까?"
            </div>
            <div id="balance-category">
                <button class="category-btn">#치유 / 힐링</button>
                <button class="category-btn">#일기 공유</button>
                <button class="category-btn">#직장생활</button>
                <button class="category-btn">#결혼생활</button>
                <button class="category-btn">#반려동물</button>
                <button class="category-btn">#책</button>
                <button class="category-btn">#대나무숲</button>
                <button class="category-btn">#여행 후기</button>
                <button class="category-btn">#공간 탐방기</button>
            </div>
        </div>
        <button class="move-btn">BACK</button>
        <button class="move-btn">NEXT</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/purpose.js"></script>
</body>
</html>
