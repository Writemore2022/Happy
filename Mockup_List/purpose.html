<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목적</title>
    <link rel="stylesheet" href="./css/purpose.css" />
    <link rel="stylesheet" href="./css/default.css" />
  </head>
  <body>
    <div id="wrap" class="second">
      <div id="title">
        도착하게 된 모임 장소, <br />
        당신이 마주친 모임의 모습은?
      </div>
      <div id="contents1">
        <!--성장 모임-->
        <div id="growing-title">성장 모임 "나 정말 잘 쓰고 싶어"</div>
        <div id="growing-category">
          <button class="category-btn" value="#등단">#등단</button>
          <button class="category-btn" value="#신춘 문예">#신춘 문예</button>
          <button class="category-btn" value="#합평">#합평</button>
          <button class="category-btn" value="#시">#시</button>
          <button class="category-btn" value="#소설">#소설</button>
          <button class="category-btn" value="#비평">#비평</button>
          <button class="category-btn" value="#에세이 쓰기">
            #에세이 쓰기
          </button>
          <button class="category-btn" value="#투고 원고 쓰기">
            #투고 원고 쓰기
          </button>
          <button class="category-btn" value="#리뷰 쓰기">#리뷰 쓰기</button>
          <button class="category-btn" value="#감상문 공유">
            #감상문 공유
          </button>
          <button class="category-btn" value="#자소서 쓰기">
            #자소서 쓰기
          </button>
        </div>
      </div>
      <div id="contents2">
        <!--균형 모임-->
        <div id="balance-title">균형 모임 "나... 잘 살고 있는 걸까?"</div>
        <div id="balance-category">
          <button class="category-btn" value="#치유 / 힐링">
            #치유 / 힐링
          </button>
          <button class="category-btn" value="#일기 공유">#일기 공유</button>
          <button class="category-btn" value="#직장생활">#직장생활</button>
          <button class="category-btn" value="#결혼생활">#결혼생활</button>
          <button class="category-btn" value="#반려동물">#반려동물</button>
          <button class="category-btn" value="#책">#책</button>
          <button class="category-btn" value="#대나무숲">#대나무숲</button>
          <button class="category-btn" value="#여행 후기">#여행 후기</button>
          <button class="category-btn" value="#공간 탐방기">
            #공간 탐방기
          </button>
        </div>
      </div>
      <button class="move-btn" onclick="backLocation()">BACK</button>
      <button class="move-btn" onclick="goGroupList()">NEXT</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/purpose.js"></script>
    <script src="./js/goNext.js"></script>
  </body>
</html>
